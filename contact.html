<!doctype html>
<html>
    <head>
        <title>contact</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="javascript/contact1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
        
        <link href="CSS/index.css" rel="stylesheet" type="text/css">
		<link href="CSS/contact.css" rel="stylesheet" type="text/css">
        <style>
            .error{
                color: red;
            }
        </style>
    </head>
    <body><header>
            <a class="active" href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </header>
        <main>
            <div class="www">
            <form id="main_div" method="get">
				<table>
					<tr>
						<td>
							<label for="name" class="lbl">Name:</label>
							<br><span></span>
						</td>
						<td>
							<input type="text" id="name_txt" class="txt" name="name_txt"><br>
							<span id="name_val"></span><br>
						</td>
					</tr>
					<tr>
						<td>
							<label for="mobile" class="lbl" >Mobile No.:</label> 
							<br><span></span>
						</td>
						<td>
							<input type="text" id="mobile_txt" placeholder="xxx-xxx-xxxx" class="txt" name="mobile_txt"><br>
							<span id="mobile_val"></span><br>
						</td>
					</tr>
					<tr>
						<td>
							<label for="Mail" class="lbl">Mail ID:</label> 		
							<br><span></span>
						</td>
						<td>
							<input type="text" id="mail_txt" class="txt" name="mail_txt"><br>
							<span id="mail_val"></span><br>
						</td>
					</tr>
					<tr>
						<td>
							<label for="comment" class="lbl">Comment:</label>
							<br><span></span>
						</td>
						<td>
							<textarea id="comment_txt" rows="4" cols="40" placeholder="Enter your message here and we will get back to you with in 2 business days" class="txt1" name="address"></textarea><br>
							<span id="comment_val"></span><br>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="btn">
							<input type="submit" id="submit" value="Submit"  class="button">
						</td>
					</tr>
				</table>
            </form>
            </div>
        </main>
       <footer style="width: 100%; text-align: center">
            <p class="a">Copyright &copy; developed by Yash patel</p>
        </footer>
    </body>

</html>
